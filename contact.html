<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim | StackSupport</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0d6efd" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">StackSupport</a>
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Ana Sayfa</a>
          <a class="nav-link" href="services.html">Destek Soruları</a>
          <a class="nav-link" href="about.html">Hakkımızda</a>
          <a class="nav-link active" href="contact.html">İletişim</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1>İletişim</h1>

      <form id="contactForm" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mesaj</label>
          <textarea class="form-control" id="message"></textarea>
        </div>

        <button class="btn btn-primary">Gönder</button>
        <p id="formMessage" class="mt-3"></p>
      </form>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();
          const msg = document.getElementById("formMessage");

          if (!name || !email || !message) {
            msg.textContent = "Lütfen tüm alanları doldurun.";
            msg.className = "text-danger";
            return;
          }

          if (!email.includes("@")) {
            msg.textContent = "Geçerli bir e-posta giriniz.";
            msg.className = "text-danger";
            return;
          }

          msg.textContent = "Mesajınız başarıyla alındı.";
          msg.className = "text-success";
        });
    </script>
  </body>
</html>
